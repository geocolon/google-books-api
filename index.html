<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>George's Books</title>

      <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    <script type="text/javascript">
      google.books.load();

      function initialize() {
        var viewer = new google.books.DefaultViewer(document.getElementById('viewerCanvas'));
        viewer.load('ISBN:0738531367');
      }

      google.books.setOnLoadCallback(initialize);
    </script>
  </head>

        <div id="main" class="flexcontainer flexitem">
            <div id="formcontainer" class="flexitem">
              <button id="reset" class="flexitem" type="button" value="reset">reset</button>
              <form id="filters" class="" title="search filters">
              </form>
            </div>
        </div>
      </div>
  </body>
