<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple Bookmark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/nav.css">
</head>

<body>
    <header role="banner">
      <div class="topnav" id="myTopnav">
          <a href="/index.html" class="active">Simple Bookmark</a>
          <a href="/bookmark.html">Make Your Bookmarks</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </header>
    
    <main role="main" class="container">
    <form id="js-bookmarks-app-form" role="form">

          <div class="row">  
              <div class="col-12">
  
            <label for="bookmarks-title-entry">Add a title</label>
      <input type="text" id="js-bookmarks-title" name="bookmarks-title-entry" required="true" class="js-bookmarks-app-entry" placeholder="Bookmark title here">
    </div>

      <div class="col-12">
          <label for="bookmarks-url-entry">Add URL</label>
          <input type="text" id="js-bookmarks-url" name="bookmarks-url-entry" required="true" class="js-bookmarks-app-entry" placeholder="URL / www.example.com">
        </div>


    </div>

    <div class="row">
    <div class="col-3">
        <label for="bookmarks-app-entry">Rate Bookmark</label>
      <!-- <input type="text" id="js-bookmarks-rating" name="bookmarks-app-entry" class="js-bookmarks-app-entry" placeholder="Numbers 1-5 only"> -->
      <select id="js-bookmarks-rating" name="bookmarks-app-entry">
        <!-- <option value="undefined">no rating</option> -->
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      
    </div>
  </div>
  <div class="row">

    <div class="col-12">
       
    <label for="bookmarks-description">Add a description</label>
    <br><textarea type="text" id="js-bookmarks-description" name="bookmarks-description" class="js-bookmarks-app-entry" placeholder="This is about..."></textarea>
   
    <center><button id="submitbtn" type="submit">Create Bookmarks</button></center>
    </div>
    </div>
      
   
      <div>
        <!-- <input type="checkbox" id="filter-checked" class="filter-checked js-filter-checked" />
        <label for="filter-checked">Hide Checked</label> -->
      </div>
    </form>
    
  </main>
  <ul class="bookmarks-app flex-container js-bookmarks-app">
  </ul>
  <footer role="contentinfo"></footer>
  <script>
      function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
              x.className += " responsive";
          } else {
              x.className = "topnav";
          }
      }
      </script>
      
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/bookmarks-app.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
